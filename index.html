<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>PENTWI01 - Create HTML5 Apps with jQuery Jump Start - Exercise</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#main" id="lnkMain">Main</a>
            </li>
            <li>
                <a href="#events" id="lnkEvent">Event Examples</a>
            </li>
            <li>
                <a href="#effects" id="lnkEffect">Effect Examples</a>
            </li>
        </ul>
    </nav>

    <section id="main">
        This is were all started =)
    </section>

    <section id="events">
        <div id="attaching" class="content">
            <div id="attachingEvents">
                Testing click and mouseover events
            </div>
            <div id="eventType">
                <input type="button" id="btnOff" value="Deactivate events" />
                <input type="button" id="btnOn" value="Activate events" />
            </div>
        </div>
        <div id="formEvent" class="content">
            <div id="formEvents">
                <input type="text" id="txtText" width="200" value="Text" />
            </div>
        </div>
    </section>

    <section id="effects">
        <div id="fade" class="content">
            <div id="fadeBox" class="effects">Fade effects</div>
            <!--<div class="buttons">-->
            <input type="button" id="btnFadeIn" value="Fade In" />
            <input type="button" id="btnFadeOut" value="Fade Out" />
            <input type="button" id="btnFadeTo" value="Fade To" />
            <input type="button" id="btnFadeToggle" value="Fade Toggle" />
            <!--</div>-->
        </div>
        <div id="slide" class="content">
            <div id="slideBox" class="effects">Slide effects</div>
            <!--<div class="buttons">-->
            <input type="button" id="btnSlideUp" value="Slide Up" />
            <input type="button" id="btnSlideDown" value="Slide Down" />
            <input type="button" id="btnSlideToggle" value="Slide Toggle" />
            <!--</div>-->
        </div>
    </section>

</body>

</html>
